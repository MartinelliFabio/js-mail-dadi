<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mail & Dadi</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
          <a class="navbar-brand fw-bold fs-1 text-white" href="#">
            Mail & Dadi
          </a>
        </div>
    </nav>

    <!-- Sezione Input Mail -->
    <div class="wrapper container mt-5 d-flex flex-column align-items-center">
        <div class="container-form mt-5">
            <div class="accedi">
                <h2 class="fs-1 fw-bold text-center">Inserisci qui sotto la tua mail per giocare a dadi!</h2>
                <div class="mt-4 fw-bold">Email</div>
                <input id="userMail" type="text" required>
                <button class=" mt-3 py-2 fw-bold w-100">Accedi</button>
                <h3 class="answer pt-3 text-center"></h3>
            </div>
            <!-- Div con un'ancora per per portarti alla pagina del gioco dei dadi -->
            <div id="go-to-dadi" class="d-none">
                <a href="./page/dadi.html" class="btn btn-dadi fw-bold">Clicca per Giocare a Dadi!</a>
            </div>
        </div>
        
    </div>

    

<script src="./js/script.js">

</script>

</body>
</html>
