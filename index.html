<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mail & Dadi</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
          <a class="navbar-brand fw-bold fs-1" href="#">
            Mail & Dadi
          </a>
        </div>
    </nav>

    <!-- Sezione Input Mail -->
    <div class="wrapper container mt-5">
        <h2>Inserisci qui sotto la tua mail per la verifica</h2>
        <input id="userMail" type="text" required placeholder="Inserisci la tua mail">
        <button class="border-1">Clicca qui per inserire</button>
        <h3 class="answer pt-3"></h3>
    </div>

    <!-- Sezione Dadi -->
    <div class="container mt-5 pt-5">
        <h2>Giochiamo a dadi!</h2>
        <button class="btnDadi">Tira il Dado!</button>
        <h3 class="answer-dadi pt-3"></h3>
    </div>

<script src="./js/script.js">

</script>

</body>
</html>
